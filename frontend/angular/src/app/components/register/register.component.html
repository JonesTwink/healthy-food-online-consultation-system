<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
            <label for="name">First Name</label>
            <input type="text" class="input-field" name="name" [(ngModel)]="model.name" #name="ngModel" required maxlength="254"/>
            <div *ngIf="f.submitted && !name.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
            <label for="surname">Last Name</label>
            <input type="text" class="input-field" name="surname" [(ngModel)]="model.surname" #surname="ngModel" required maxlength="254"/>
            <div *ngIf="f.submitted && !surname.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
            <label for="login">login</label>
            <input type="text" class="input-field" name="login" [(ngModel)]="model.login" #login="ngModel" required maxlength="254"/>
            <div *ngIf="f.submitted && !login.valid" class="help-block">login is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="input-field" name="email" [(ngModel)]="model.email" #email="ngModel" required pattern=".*@.*" maxlength="254"/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="input-field" name="password" [(ngModel)]="model.password" #password="ngModel" minlength="8" required maxlength="40"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>


        <div class="form-group">
            <button [disabled]="loading" class="button-bordered">Регистрация</button>
