<div>
    <h2>Настройки</h2>
    <form name="form" (ngSubmit)="f.form.valid && applySettings()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Имя</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="newSettings.name" #name="ngModel" pattern="[a-zA-zа-яА-я-]*"/>
            <div *ngIf="f.submitted && !name.valid" class="help-block">Допустимы только буквенные символы и дефис</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !surname.valid }">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" name="surname" [(ngModel)]="newSettings.surname" #surname="ngModel"  pattern="[a-zA-zа-яА-я-]*"/>
            <div *ngIf="f.submitted && !surname.valid" class="help-block">Допустимы только буквенные символы и дефис</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="newSettings.email" #email="ngModel" pattern=".*@.*"/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Адрес не соответствует шаблону</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="newSettings.password" #password="ngModel" minlength="8" />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Минимальная длина пароля - 8 символов</div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Применить</button>
        </div>
    </form>
</div>
