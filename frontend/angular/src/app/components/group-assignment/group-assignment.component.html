<h2>Создание группы</h2>
<group-creator (notify)="onGroupsUpdatedNotification($event)"></group-creator>

<h2>Назначение пользователей в группы</h2>
<table>
    <thead>
    <tr>
        <th>Логин</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Группа</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>{{user.login}}</td>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.groupId}}</td>
        <td><group-select (notify)="onSelectNotification($event, user)" [selectedGroupId]="user.groupId" [groups]="groups"></group-select></td>
        <td><button (click)="onGroupSubmit(user)">Применить</button></td>
    </tr>
    </tbody>
</table>

<group-editor></group-editor>
